<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EthiopiaSMS Admin System</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
      <div class="row">
        <div class="col-md-4 col-xs-offset-1">
          <h2> Current Users in Our System </h2>
        </div>

        <div class="col-md-6 col-md-offset-1">
          <h2> Add a new user </h2>
          <p id="success_text" style="display: none"> Success! </p>
          <form class="form-inline" name="new_user" action="/users" method="post">
            <div class="form-group">
              <input class="form-control" name="cell_phone" type="text" placeholder="Phone Number" class="form-control">
            </div>
            <div class="form-group">
              <input class="form-control" name="name" type="text" placeholder="Enter Name" class="form-control">
            </div>
          <button id="user_add" type="submit" class="btn btn-default">Add User</button>
          </form>
        </div>
      </div>

    <div class="col-md-4 col-xs-offset-1">
    <table class="table table-hover table-bordered table-striped">
      <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Cell Phone </th>
        <th> Send them a Message? </th>
      </tr>
      <form method="post">
      {% if user_list %}
        {% for user in user_list %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.cell_phone}}</td>
          <td><input name="send" value="{{user.id}}" type="checkbox"></td>
        </tr>
        {% endfor %}
      {% endif %}
    </table>
    <button id="group_send" type="submit" class="btn btn-default col-md-offset-7">Send To Checked</button>
    </form>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

<script>
$('#user_add').click(function(){
  $('#success_text').show();
  console.log("success");
})
</script>
